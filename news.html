<!DOCTYPE html>
<html>
<head>
    <title>RobinHood Terminal</title>
    <link rel="stylesheet" href="static.css">
</head>
<body>
    

    <div class=container>
        <div class="title-cont">
            <div class="title">RobinHood Terminal</div>
        </div>
        <div class="tabs">
            <ul>
                <li><a  href="chat.html">Home</a></li>
                <li><a id="news" href="#">News</a></li>
                <li><a href="contact.asp">Contact</a></li>
                <li><a href="about.asp">About</a></li>
            </ul>
        </div>
        <div class=ticker>

            <div id="marquee-cont">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td width="50px" style="background: #656365">
                            <button id="ticker-title">Stocks:</button>
                        </td>
                        <td id="marquee">
                            <marquee onmouseover="this.stop();" onmouseout="this.start();" id='scroll'>
                            </marquee>
                        </td>
                    </tr>
                </table>
                <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
                <script type="module" src="utils/stocks.js"></script>
            </div>

        </div>
        <div class="usersListContainer">
            <form id="usersList-form">
                <button type="submit">refresh</button>
            </form>
            <div class="usersList-grid">
                <div class="user">testUser</div>
            </div>
            
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
            integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
            crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <script src="./utils/users.js"></script>


</body>
</html>
