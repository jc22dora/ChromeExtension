<!DOCTYPE html>
<html>
<head>
    <title>RobinHood Terminal</title>
    <link rel="stylesheet" href="static.css">
</head>
<body>
    

    <div class=container>
        <div class="title-cont">
            <div class="title">RobinHood Terminal</div>
        </div>
        <div class="tabs">
            <ul>
                <li><a href="chat.html">Home</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="contact.asp">Contact</a></li>
                <li><a href="about.asp">About</a></li>
            </ul>
        </div>
        <div class=ticker>

            <div id="marquee-cont">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td width="50px" style="background: #656365">
                            <button id="ticker-title">Stocks:</button>
                        </td>
                        <td id="marquee">
                            <marquee onmouseover="this.stop();" onmouseout="this.start();" id='scroll'>
                            </marquee>
                        </td>
                    </tr>
                </table>
               
                <script type="module" src="utils/stocks.js"></script>
            </div>

        </div>
        <div class=chat>
            <div class="chat-container">
                <main class="chat-main">

                    <div class="chat-messages">
                        <div class="message">
                            <p class="meta">Brad <span>9:12pm</span></p>
                            <p class="text">

                            </p>
                        </div>
                        <div class="message">
                            <p class="meta">Mary <span>9:15pm</span></p>
                            <p class="text">

                            </p>
                        </div>
                    </div>
                </main>

            </div>
        </div>
        <div class=message-container>
            <form id="message-form">
                <div class="message">
                    <input type="text" id="msg" placeholder="Type your message" />
                </div>
                <div class="send-button">
                    <button>Send >></button>
                </div>
            </form>

        </div>
    </div>

    <script type="module" src="qs.min.js"></script>
    <script type="module" src="axios.min.js"></script>
    <script type="module" src="socket.io.min.js"></script>

    <script type="module" src="main.js"></script>


</body>
</html>
