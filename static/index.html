<!DOCTYPE html>
<html>
<head>
    <title>RobinHood Terminal</title>
    <link rel="stylesheet" href="../static/static.css">
    
</head>
<body>


    <div class=container>
        <div class="title-cont">
            <div class="title">RobinHood Terminal</div>
        </div>
        <div class=ticker>

            <div id="marquee-cont">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td width="50px" style="background: #656365">
                            <button id="ticker-title">Stocks:</button>
                        </td>
                        <td id="marquee">
                            <marquee onmouseover="this.stop();" onmouseout="this.start();" id='scroll'>
                            </marquee>
                        </td>
                    </tr>
                </table>



            </div>
            <script src="../js/ticker.js"></script>
        </div>
        <div id="logo">

        </div>
        <div id="login">
            <form id="index_form" action="../static/chat.html">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text"
                           name="username"
                           id="username"
                           placeholder=""
                           required />
                    <label for="password">Password</label>
                    <input type="text"
                           name="password"
                           id="password"
                           placeholder="" />
                </div>
                <div class="form-control">
                    <label for="room">Room</label>
                    <select name="room" id="room">
                        <option value="Stocks">Stocks</option>
                        <option value="Crypto">Crypto</option>
                    </select>
                </div>
                <button type="submit" id="submit" class="btn">Enter >></button>
            </form>
        </div>
    </div>
    <script type="module" src="../js/popup.js"></script>

</body>

</html>
